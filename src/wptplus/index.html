<html>

<head>
    <title>Web Page Test Plus</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/spectre-exp.css">
    <link rel="stylesheet" href="css/spectre-icons.css">
    <link rel="stylesheet" href="css/spectre.css">
</head>

<body>
    <div class="app-container">
        <div class="form-group">
            <label class="form-label" for="wptEndpoint">WPT Endpoint</label>
            <input class="form-input" type="text" name="wptEndpoint" id="wptEndpoint" placeholder="Wpt Endpoint">
        </div>
        <div class="form-group">
            <label class="form-label" for="testCode">Test Code</label>
            <input class="form-input" type="text" name="testCode" id="testCode" placeholder="test code (separated by comma)"
                pattern="(\w+_\w+_\w+)(,\w+_\w+_\w+)*">
        </div>
        <div class="form-group" id="metricSelector">
            <label class="form-label">Metrics</label>
        </div>
        <div class="form-group">
            <label class="form-label">Cached View</label>
            <label class="form-checkbox form-inline">
                <input type="checkbox" name="cachedView" id="firstView" value="firstView" checked>
                <i class="form-icon"></i>First View
            </label>
            <label class="form-checkbox form-inline">
                <input type="checkbox" name="cachedView" id="repeatView" value="repeatView" checked>
                <i class="form-icon"></i>Repeat View
            </label>
        </div>
        <div class="form-group">
            <label class="form-label" for="steps">Steps</label>
            <input class="form-input" type="text" name="steps" id="steps" value="" placeholder="step number (separated by comma)">
        </div>
        <div class="form-group">
            <label class="form-checkbox">
                <input type="checkbox" name="filterOutliers" id="filterOutliers" value="1">
                <i class="form-icon"></i>Filter Outliers
            </label>
        </div>
        <div class="form-group">
            <label class="form-checkbox form-inline">
                <input type="checkbox" name="aggregate" id="aggregate" value="1">
                <i class="form-icon"></i>Aggregate Results
            </label>
            <label class="form-radio form-inline">
                <input type="radio" name="aggregateType" id="aggregateAverage" value="average" class="js-aggregationOption"
                    disabled checked>
                <i class="form-icon"></i>Average
            </label>
            <label class="form-radio form-inline">
                <input type="radio" name="aggregateType" id="aggregateMedian" value="median" class="js-aggregationOption"
                    disabled>
                <i class="form-icon"></i>Median
            </label>
            <label class="form-radio form-inline">
                <input type="radio" name="aggregateType" id="aggregateStDev" value="standardDeviation" class="js-aggregationOption"
                    disabled>
                <i class="form-icon"></i>Standard Deviation
            </label>
        </div>
        <button id="btnResult" class="btn btn-primary form-inline">Results</button>
        <div class="form-group">
            <label class="form-label" for="resultCsv">CSV</label>
            <textarea class="form-input" name="resultCsv" id="resultCsv" placeholder="Result Csv"></textarea>
        </div>
        <button id="btnCopyClipboard" class="btn btn-primary">Copy to Clipboard <i class="icon icon-download"></i></button>
    </div>

    <script type="text/javascript" src="lib/jsonata.js"></script>
    <script type="text/javascript" src="js/Helpers/Math.js"></script>
    <script type="text/javascript" src="js/Helpers/Queryable.js"></script>
    <script type="text/javascript" src="js/Template/Index.js"></script>
    <script type="text/javascript" src="js/Template/MetricSelector.template.js"></script>
    <script type="text/javascript" src="js/ReportMetricConfig.js"></script>
    <script type="text/javascript" src="js/ReportMetricExtractor.js"></script>
    <script type="text/javascript" src="js/ReportDocument.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
